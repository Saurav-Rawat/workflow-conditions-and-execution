name: Website Deployment
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        # actions/cache@v3 gives cache-hit as a output which is true or false i.e if we found cache we get true
        # we only want to do npm ci if there is no node_ modules folder
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        # actions/cache@v3 gives cache-hit as a output which is true or false i.e if we found cache we get true
        # we only want to do npm ci if there is no node_ modules folder
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Test code
        # continue on error will continue executions even if there is any failure
        # bellow we have hardcoded value but we can also put conditions
        # now next steps as well as next jobs will keep executing
        continue-on-error: true
        id: run-test
        run: npm run test
        # we dont want to upload test report always i.e we only want to upload it if some test fail
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        # actions/cache@v3 gives cache-hit as a output which is true or false i.e if we found cache we get true
        # we only want to do npm ci if there is no node_ modules folder
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
  report:
    needs: [test, lint, build, deploy]
    # this job would run only if any of jobs in needs would fail
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: |
          echo "Something went wrong"
          echo ${{ github }}
